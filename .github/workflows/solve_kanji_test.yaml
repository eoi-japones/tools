name: Solve kanji test

on:
  workflow_dispatch:

jobs:
  solve_test:
    name: Solve kanji test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: cargo run -r kanji_test.csv "./data" >> kanji_test_solution.csv

